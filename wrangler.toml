#:schema node_modules/wrangler/config-schema.json
name = "flavor-bridge-engine"
main = "src/entry.py"
compatibility_date = "2024-12-01"
compatibility_flags = ["python_workers"]

# ============================================
# üß† Workers AI Binding
# This gives us access to:
#   - Text Embeddings (bge-small-en-v1.5)
#   - LLM Reasoning (llama-3.1-8b-instruct)
# ============================================
[ai]
binding = "AI"

# ============================================
# üóÑÔ∏è Vectorize Binding
# Our "Pantry" - stores ingredient vectors
# Dimensions: 384 (matches bge-small-en-v1.5)
# Metric: cosine (for semantic similarity)
# ============================================
[[vectorize]]
binding = "VECTORIZE"
index_name = "flavor-bridge-index"
remote = true  # Use real Vectorize in local dev
