name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-staging:
    name: ðŸš§ Deploy to Staging
    runs-on: ubuntu-latest
    outputs:
      staging_url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Staging
        id: deploy
        working-directory: ./backend
        run: |
          npx wrangler deploy --env staging
          echo "deployment-url=https://flavor-bridge-engine-staging.fabiodiceglie.workers.dev" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  test-staging:
    name: ðŸ§ª E2E Tests on Staging
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install httpx

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting for staging to be ready..."
          for i in {1..30}; do
            if curl -s "${{ needs.deploy-staging.outputs.staging_url }}/health" > /dev/null 2>&1; then
              echo "âœ“ Staging is ready!"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          echo "âœ— Staging not ready after 60s"
          exit 1

      - name: Run E2E Tests
        working-directory: ./backend/tests/e2e
        run: python test_api.py
        env:
          API_URL: ${{ needs.deploy-staging.outputs.staging_url }}

  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: test-staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Production
        working-directory: ./backend
        run: npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Smoke Test Production
        run: |
          echo "Running smoke test on production..."
          curl -s https://flavor-bridge-engine.fabiodiceglie.workers.dev/health
          echo "âœ“ Production is healthy!"

